name: CI-CD #nome do workflow
on:
  push:
    branches: ["main"] #todo push commit na main
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest #define linux como runner
    steps:
      - name: Checkout #essa action traz todo o código pra dentro do runner, ele n fica disponível por padrão
        uses: actions/checkout@v4.1.7 #usa outra action criada em outro repositório
        #with: esse comando é para passar argumentos pra action

      - name: Docker Login
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build and push
        uses: docker/build-push-action@v6.2.0
        with:
          context: .
          push: true
          file: ./src/Review-Filmes.Web/Dockerfile
          tags: |
            guilhermesilveiradev/review-filmes:v${{ github.run_number }}
            guilhermesilveiradev/review-filmes:latest
      
  CD:
    runs-on: ubuntu-latest
    needs: [CI] #faz com que o job só seja executado após o primeiro
    steps:
      - name: step1
        run: echo "Deploy"
        
